<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator & Scanner</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="option">
        <div id="btn1" class="active">&#8230;</div>
        <div id="btn2">&#9974;</div>
    </div>

    <div id="main">
        <div id="box1">
            <div id="inputs">
                <input type="text" placeholder="Enter your text" id="data">
                <div id="msg">Hit Enter to generate QR Code</div>
            </div>

            <div id="outputbox">
                <img src="1920px-QR_code_for_mobile_English_Wikipedia.svg.png" alt="Test QR Code from Wikipedia">
            </div>
        </div>

        <div id="box2">
            <div id="scanner">
                <button id="stopbtn">STOP</button>
                <div id="startbtn">
                    <img src="Video_Icon.png" alt="A Video Icon">
                </div>

                <video id="preview" class="p-1 border" style="width: 300px;"></video>

                <div id="msg2"></div>

            </div>
        </div>
    </div>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>

    <script src="app.js"></script>
</body></html>
